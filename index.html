<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MealDB</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Nav area -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <a class="navbar-brand" href="#">Hungry Monster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto nav-items">
              <a class="nav-link nav-items" href="#">Home</a>
              <a class="nav-link nav-items" href="#">About</a>
              <a class="nav-link nav-items" href="#">Recipes</a>
              <a class="nav-link nav-items" href="#">Blog</a>
            </div>
          </div>
        </div>
      </nav>
      <!--End of Nav area -->
      <!-- Show details about single food -->
      <div class="container my-5">
        <div id="food-details">

        </div>
      </div>
      <!--End section Show details about single food -->
      <!--Start section of input area -->
      <div class="container mt-5">
        <div class="input-group mb-3 w-50 input-area">
            <input id="search-input" type="text" class="form-control" placeholder="Search for meal.." >
            <div class="input-group-append">
              <span onclick="getFoodList()" class="input-group-text search-button" >Search</span>
            </div>
          </div>
      </div>
  <!--End section of input area -->
  <!--Start section of food container area -->
      <section class="container mt-5">
        <div class="row" id="food-container">
           
        </div>
      </section>
  <!--End section of food container area -->
<script src="./script.js"></script>      
</body>
</html>
